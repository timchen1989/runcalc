<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Calc</title>
    <style type="text/css">
        body{
            margin:0px auto;
            width: 100%;
            height: 100%;
            padding: 0px;
            font-size: 17px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
        .warp{
            display: block;
            margin: 0 auto;
            max-width: 40em;
            zoom: 1;
        }
        .head{
            text-align: center;
            color: #1990c6;
            font-size: 18px;
            font-family: "acumin-pro-condensed","Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;
            margin: 0 auto;
            max-width: 640px;
            /* 1em = 16px */
            padding: 1em 1em;
        }
        .nav{
            display: flex; 
            justify-content: center;
            height: 50px;
            text-align: center;
            align-items: center;
            background: #fafafa;
            border-top: 1px solid #e6e6e6;
            border-bottom: 1px solid #e6e6e6;
        }
        @media (max-width: 599px){
            .nav{
                height: 70px;
            }
        }
        .nav > span{
            padding: 0px 15px;
            font-size: 16px;
            color: #828282;
        }
        .nav > span:hover{
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
        .nav > span + span {
            border-left: 2px solid #828282;
        }
        h1{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 450px;
            margin: 10px auto;
            max-width: 450px;
            padding: 1em 10px;
            border-radius: 10px; 
        }
        @media (max-width: 599px){
            .main{
                width: 100%;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
        }
        button {
            padding: 1.7em 3.5em 1.7em 3.5em;
            background-color: #1990c6;
            color: white;
            cursor: pointer;
            border: 1px transparent solid;
            border-radius: 5px;
            font-weight: 800;
            text-align: center;
            -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, -webkit-box-shadow 0.2s ease-in-out;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, -webkit-box-shadow 0.2s ease-in-out;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, -webkit-box-shadow 0.2s ease-in-out;
        }
        button:hover {
            background-color: #136f99;
            color: white;
        }
        .main > button:hover{
            background-color: #136f99;
            color: white;
        }
        .bottom{
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1.75em;
            text-align: center;
            padding: 1em 0;
            border-top: 1px solid #e6e6e6;
        }
        .bottom > a {
            color: #1990c6;
            text-decoration: none;
        }
        a:hover{
            text-decoration:underline;
        }
        .field_input-wrapper{
            position: relative;
            margin-bottom: 20px;
        }
        .floating-labels {
            margin-top: 0.45em;
            font-size: 0.8571428571em;
        }
        .field_label{
            text-align: left;
            font-size: 0.8571428571em;
            font-weight: normal;
            position: absolute;
            top: 0;
            width: 100%;
            margin-top: .3285714286em;
            padding: 0 0.85em;
            z-index: 1;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transition: all .2s ease-out;
            transition: all .2s ease-out;
            pointer-events: none;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            opacity: 0;
        }
        .field_label_show{
            opacity: 1;
        }
        .field_input{
            -webkit-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
            background-color: white;
            color: #333333;
            border: 1px transparent solid;
            border-color: #d9d9d9;
            border-radius: 5px;
            width: 100%;
            padding: .9285714286em .8857142857em;
            display: block;
            background-clip: padding-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            word-break: normal;
        }
        .field_input_move{
            padding-top: 1.85em;
            padding-bottom: .3571428571em;
        }
        .field_input::-webkit-input-placeholder{
            color: #737373;
            font-size: 16px;
            text-transform: none;
            vertical-align: middle;
            line-height: normal;
        }
        .field_input:focus{
            outline: none;
            border-color: #1990c6;
            -webkit-box-shadow: 0 0 0 1px #1990c6;
            box-shadow: 0 0 0 1px #1990c6;
        }
        .triangle {
            position: absolute;
            height: 43%;
            top: 50%;
            right: 12px;
            border-top: 5px solid #ccc;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
        }
        @font-face {
            font-family:'digital-clock-font';
            /* font-family: "Bank Gothic", "Futura", "Arial"; */
            src: url('digital-7.regular.ttf');
        }
        .result{
            font-size: 44px;
            font-family: 'digital-clock-font', sans-serif;
        }
    </style>
    <script>
        let distanceList = [100, 200, 300, 400, 500, 600, 1000, 1200, 1500, 1600];
        let minList = [1, 2, 3, 4, 5];
        window.addEventListener("load", init);
        function init(){
            console.log("window load !!");
            loadDistance();
            // loadTime();
        }
        function loadTime(){
            loadMin();
            loadSec();
        }
        function loadMin(){
            let min = document.querySelector("#min");
            console.log(min);
            for(let i=0; i<10; i++){
                let option = document.createElement("option");
                option.value = i;
                option.text = i;
                min.appendChild(option);
            }
        }
        function loadSec(){
            let sec = document.querySelector("#sec");
            for(let i=0; i<60; i++){
                let option = document.createElement("option");
                option.value = i;
                option.text = i;
                sec.appendChild(option);
            }
        }
        function loadDistance(){
            let distanceSelect = document.querySelector("#distance");
            distanceList.forEach(distance => {
                let option = document.createElement("option");
                option.value = distance;
                option.text = distance;
                if(distance == "400"){
                    option.selected="selected";
                }
                distanceSelect.appendChild(option);
            });
        }
        let responseText;
        function calc(calcType){
            let xhr = new XMLHttpRequest();
            let location;
            if(calcType === "calc2"){
                let distance = document.querySelector("#distance");
                let distanceValue = distance.value;
                let secondInput = document.querySelector("#secondInput");
                let secondValue = secondInput.value;
                location = "http://127.0.0.1:8090/calctwo?distanceValue="+distanceValue+"&secondValue="+secondValue;
            
            }
            xhr.open("get", location);
            //註冊事件處理，為了取得後端的結果所以要註冊load事件，代表網路連線完成後要做的事
            xhr.addEventListener("load", ()=>{
                responseText = xhr.responseText;
                console.log(responseText);
                processResult(responseText);
            });
            xhr.send();
        }
        function processResult(responseText){
            let result = document.querySelector("#result");
            result.innerHTML=responseText;
        }
        function change(event){
            let secondLabel = document.querySelector("#secondLabel");
            let secondInput = document.querySelector("#secondInput");
            console.log(event, event.target, event.target.value);
            let value = event.target.value;
            if(value != ""){
                secondLabel.classList.add("field_label_show");
                secondInput.classList.add("field_input_move");
            } else {
                secondLabel.classList.remove("field_label_show");
                secondInput.classList.remove("field_input_move");
            }
        }
    </script>
</head>
<body>
<div class="head">
   <h1>跑步計算機</h1>
</div>
<div class="nav">
    <span>用速度推算長距離時間</span>
    <span>用距離及秒速推算速度</span>
    <span>用半馬(全馬)時間推算速度</span>
</div>
<div class="main">
    <div id="result" class="result">

    </div>
    <div>
        <div class="field_input-wrapper">
            <label class="field_label" style="color: #737373; opacity: 1;">距離(公尺)</label>
            <select id="distance" class="field_input field_input_move"></select>
            <div class="triangle"></div>
        </div>
    </div>
    <div class="field_input-wrapper">
        <label id="secondLabel" class="field_label" style="color: #737373;">秒數</label>
        <input id="secondInput" class="field_input" placeholder="秒數" oninput="change(event);"></input>
    </div>
    <div style="display: flex; justify-content: center; margin: 2em;">
        <button onclick="calc('calc2');">計算</button>
    </div>
</div>
<div class="bottom">
    <a target="_blank" rel="nofollow" href="https://docs.google.com/forms/d/e/1FAIpQLSeWE30Igh-j0MNnII2xYfokkax7SNfpHzn9zXSkHs2y2PpV8g/viewform?usp=sf_link">說說你的想法</a>
</div>
</body>
</html>
