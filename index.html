<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Calc</title>
    <style type="text/css">
        body{
            margin:0px auto;
            width: 100%;
            height: 100%;
            padding: 0px;
            font-size: 17px;
            font-family: "Microsoft JhengHei",Arial,sans-serif;
        }
        .warp{
            display: block;
            margin: 0 auto;
            max-width: 40em;
            zoom: 1;
        }
        .banner{

        }
        .head{
            text-align: center;
            color: #1990c6;
            font-size: 18px;
            font-family: "acumin-pro-condensed","Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;
            margin: 0 auto;
            max-width: 640px;
            /* 1em = 16px */
            padding: 1em 1em;
            /* padding:1.5em  0; */
        }
        .nav{
            display: flex; 
            justify-content: center;
            height: 50px;
            text-align: center;
            align-items: center;
            /* border:1px solid black; */
            /* background-color: #313538; */
            background: #fafafa;
            border-top: 1px solid #e6e6e6;
            border-bottom: 1px solid #e6e6e6;
        }
        @media (max-width: 599px){
            .nav{
                height: 70px;
            }
        }
        .nav > span{
            padding: 0px 15px;
            /* letter-spacing: px; */
            /* text-indent: 24px; */
            font-size: 16px;
            color: #828282;
        }
        .nav > span:hover{
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
        .nav > span + span {
            border-left: 2px solid #828282;
            
        }
        .head_column{
            
        }
        h1{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 450px;
            margin: 10px auto;
            max-width: 400px;
            padding: 1em 10px;
            /* border:1px solid black; */
            border-radius: 10px;
            
        }
        .main > button {
            background-color: #1990c6;
            color: white;
            cursor: pointer;
            border: 1px transparent solid;
            border-radius: 5px;
            font-weight: 500;
            padding: 1.4em 1.7em;
            text-align: center;
            -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, -webkit-box-shadow 0.2s ease-in-out;
        }
        .main > button:hover{
            background-color: #136f99;
            color: white;
        }
        .main > .stock_number{
            margin: 20px 0px
        }
        .main > .stock_number > .label{
            font-size: 12px;
            color: rgb(0, 0, 0);
        }
        .main > .stock_number > input{
            height: 35px;
            width: 90%;
            border-radius: 8px;
            font-size: 14px;
            /* margin: 10px 0px; */
            border: 1px solid rgb(207, 214, 228);
            transition: 0.3s ease;
            outline: none;
            /* padding: 0px 32px 0px 16px; */
        }
        .bottom{
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1.75em;
            text-align: center;
            padding: 1em 0;
            border-top: 1px solid #e6e6e6;
        }
        .bottom > a {
            color: #1990c6;
            text-decoration: none;
        }
        a:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>
<div class="head">
   <h1>跑步計算機</h1>
</div>
<div class="nav">
    <span>用速度推算長距離時間</span>
    <span>用距離及秒速推算速度</span>
    <span>用半馬(全馬)時間推算速度</span>
</div>
<div class="main">
    <div class="stock_number">
        <div class="label">股票名稱或股票代號</div>
        <input class="input" autofocus maxlength="30" autocomplete="no" placeholder="輸入您想買的股票代號或名稱" type="text" id="stockNumber"></input>
    </div>
    <div class="stock_number">
        <div class="label">購買金額</div>
        <input type="text" maxlength="30" autocomplete="no" placeholder="輸入購買金額" id="money"></input>
    </div>
    <button onclick="queryStock();">查詢</button>
</div>
<div class="bottom">
    <a target="_blank" rel="nofollow" href="https://docs.google.com/forms/d/e/1FAIpQLSeWE30Igh-j0MNnII2xYfokkax7SNfpHzn9zXSkHs2y2PpV8g/viewform?usp=sf_link">說說你的想法</a>
</div>
</body>
</html>
